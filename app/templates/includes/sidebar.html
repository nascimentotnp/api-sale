<!-- Sidebar -->
<div class="sidebar sidebar-style-2" data-background-color="dark2">
  <div class="sidebar-wrapper scrollbar scrollbar-inner">
    <div class="sidebar-content">

      {% if current_user.is_authenticated %}
      <div class="user">
        <div class="avatar-sm float-left mr-2">
          <img src=" {% if current_user.gender == 'Feminino' %}{{ config.ASSETS_ROOT }}/img/female-avatar.png
                                        {% else %}{{ config.ASSETS_ROOT }}/img/male-avatar.png{% endif %}"
               alt="profile_image" class="w-100 border-radius-lg shadow-sm">
        </div>
        <div class="info">
          <a data-toggle="collapse" href="#collapseExample" aria-expanded="true">
								<span>
									{{ current_user.username }}
									<span class="user-level">
										{{ current_user.email }}
									</span>
									<span class="caret"></span>
								</span>
          </a>
          <div class="clearfix"></div>

          <div class="collapse in" id="collapseExample">
            <ul class="nav">
              <li>
                <a href="/index">
                  <span class="link-collapse">Perfil</span>
                </a>
              </li>
              <li>
                <a href="{{ url_for('authentication_blueprint.logout') }}">
                  <span class="link-collapse">Logout</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <ul class="nav nav-primary">
        <li class="nav-item">
          <a class="nav-link {% if 'products' in segment %} active {% endif %}" href="/produtos">
            <i class="fas fa-table"></i>
            <span class="nav-link-text ms-1">Produtos</span>
          </a>
        </li>

      </ul>
      {% else %}

      {% endif %}
    </div>
  </div>
</div>
<!-- End Sidebar -->
